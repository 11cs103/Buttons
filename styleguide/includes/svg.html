<!-- SVG ICON BUTTONS -->
<section id="buttons-svg" class="showcase showcase-content background-light">
  <header class="l-center">
    <h3 class="showcase-title">Inline SVG Examples</h3>
    <h4 class="showcase-sub-title">SVGs With Up To Two Colors</h4>
    <p></p>
  </header>
  <div class="showcase-examples l-center svgs">
    <button class="button button-3d button-box button-jumbo">
      <svg class="completed"><use xlink:href="images/svgs/svg-defs.svg#completed" /></svg>
    </button>
    <button class="button button-3d button-box button-jumbo">
      <svg class="overdue"><use xlink:href="images/svgs/svg-defs.svg#overdue" /></svg>
    </button>
    <button class="button button-circle button-jumbo">
      <svg class="survey"><use xlink:href="images/svgs/svg-defs.svg#take-survey" /></svg>
    </button>
    <button class="button button-box button-raised button-jumbo">
      <svg class="completed"><use xlink:href="images/svgs/svg-defs.svg#view-completed" /></svg>
    </button>
    <button class="button button-box button-raised button-jumbo">
      <svg class="completed-2"><use xlink:href="images/svgs/svg-defs.svg#view-completed" /></svg>
    </button>
    <button class="button button-glow button-circle button-jumbo">
      <svg class="trending"><use xlink:href="images/svgs/svg-defs.svg#view-trending" /></svg>
    </button>
    <button class="button button-box button-jumbo">
      <svg class="late"><use xlink:href="images/svgs/svg-defs.svg#late" /></svg>
    </button>
  </div>
</section>
